<section [hidden]='!isVisible'>
    <div class="node-container" [class.childless-node]='_children.length == 0'>
        <span class='icon' (click)='onNodeCollapseExpandClicked()' *ngIf='_children.length > 0'>
            <span [hidden]='!_isNodeCollapsed'><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
            <span [hidden]='_isNodeCollapsed'><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
        </span>
        <span class='title' [class.selected]='_isSelected' (click)='onNodeSelected()'>{{node.text}}</span>
        <ul *ngIf="_children && _children.length > 0" [hidden]='_isNodeCollapsed'>
            <li *ngFor='let child of _children' class='node'>
                <tfrx-tree-node [node]='child'
                                [isVisible]='!_isNodeCollapsed'
                                [isSearching]='isSearching'
                                [selectedNodes]='selectedNodes'
                                [treeNodes]='treeNodes'
                                [dataProvider]='dataProvider'
                                (selectedItemChanged)='onSelectedItemChanged($event)'></tfrx-tree-node>
            </li>
        </ul>
    </div>
</section>
