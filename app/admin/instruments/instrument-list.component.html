<tfrx-instrument [(ngModel)]='_selectedInstrument'></tfrx-instrument>
<div *ngIf='_selectedInstrument'>
	<div class="form-group row">
		<label class="col-xs-2 col-form-label">Display Name:</label>
		<div class="col-xs-10">
			{{_selectedInstrument.displayName}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-2 col-form-label">Instrument:</label>
		<div class="col-xs-10">
			{{_selectedInstrument.instrument}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-2 col-form-label">Pip:</label>
		<div class="col-xs-10">
			{{_selectedInstrument.instrument}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-xs-2 col-form-label">Granularities:</label>
		<div class="col-xs-10">
			{{_selectedInstrument.granularities}}
		</div>
	</div>
</div>
